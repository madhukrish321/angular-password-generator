<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>
      <div class="note">Please select atleast 2 checkboxes</div>
      <div class="field">
        <label>Length</label>
        <input
          class="input"
          (input)="onChangeLength($event.target.value)"
          min="7"
          max="15"
          type="number"
          placeholder="Please choose between 6 - 16"
        />
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUseLetters()" type="checkbox" />
            Use Letters
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUseNumbers()" type="checkbox" />
            Use Numbers
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUseSymbols()" type="checkbox" />
            Use Symbols
          </label>
        </div>
      </div>

      <button
        [disabled]="shouldDisableBtn()"
        (click)="onButtonClick()"
        class="button is-link is-fullwidth"
      >
        Generate!
      </button>

      <div class="box" *ngIf="generatedPassword">
        <label>Your Password</label>
        <input class="input" [value]="generatedPassword" />
      </div>
    </div>
  </div>
</div>
